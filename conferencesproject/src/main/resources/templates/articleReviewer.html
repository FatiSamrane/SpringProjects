<body class="body-wrapper">


<nav class="navbar main-nav border-less fixed-top navbar-expand-lg p-0">
  <div class="container-fluid p-0">
      <!-- logo -->
      <a class="navbar-brand" href="index.html">
        <img src="../images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
         <li class="nav-item">
          <a class="nav-link" th:href="@{index}"  >Home
            <span>/</span>
          </a>
          
        </li>
        <li class="nav-item">
          <a class="nav-link" href="speakers.html">Speakers
            <span>/</span>
          </a>
        </li>
        
      
        <li class="nav-item">
          <a class="nav-link" th:href="@{Sponsors}">Sponsors<span>/</span></a>
        </li>
         <li class="nav-item dropdown dropdown-slide" th:if="${currentUser.class.simpleName=='author' &&  isConnected  eq true}">
          <a class="nav-link" href="#" >Article<span>/</span></a>
           
            <div class="dropdown-menu">
              <a class="dropdown-item" th:href="@{addArticle}">add articles</a>
              <a class="dropdown-item" th:href="@{allArticle}">my article</a>
      
            </div>
        </li>
        <li class="nav-item" th:if="${currentUser.class.simpleName=='reviewer' &&  isConnected  eq true}">
          <a class="nav-link" th:href="@{allArticle}" data-toggle="dropdown">Article<span>/</span></a>
           
        </li>
         <li class="nav-item" th:if="${isConnected  eq true}">
          <a class="nav-link" th:href="@{logout}">deconnexion</a>
        </li>
      
      </ul>
      <a href="#" class="ticket">
        <img src="../images/icon/ticket.png" alt="ticket">
        <span>Buy Ticket</span>
      </a>
      </div>
  </div>
</nav>
<!--====  End of Navigation Section  ====-->



<!--================================
=            Page Title            =
=================================-->

<section class="page-title bg-title overlay-dark">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<div class="title">
					<h3> article</h3>
				</div>
				<ol class="breadcrumb p-0 m-0">
				  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
				  <li class="breadcrumb-item active">article</li>
				</ol>
			</div>
		</div>
	</div>
</section>

<!--====  End of Page Title  ====-->


<!--==============================
=            Schedule            =
===============================-->

<section class="section schedule">
	<div class="container">
		
		<div class="row">
			<div class="col-12">
					<div class="schedule-contents bg-schedule">
					<div class="tab-content" id="pills-tabContent">
					  <div class="tab-pane fade show active schedule-item" id="nov20">
					  	<!-- Headings -->
					  	<table class="headings">
						  <tr>
						    <th class="headings"> Article Title</th>
						    <th class="speaker">Article resume</th>
						    <th class="subject">category</th>
						    <th class="venue">status</th>
						  </tr>
						  <tr  th:each="e:${articles}">
						    <td class="time"><a th:href="@{viewContentarticle(id=${e.idArticle})}"><span class="time"  th:text="${e.titreArticle}"></span></a></td>
						    <td class="speaker"><span class="name" th:text="${e.resumeArticle}"></span></td>
						    <td class="subject" th:text="${e.category}"></td>
						    <td class="subject" th:class="${e.status} ? 'label label-success' : 'label label-danger'" th:text="${e.status}?  valider : NonValider"></td>
						<td class="subject">
					      <a th:href="@{validArticle(id=${e.idArticle})}"><i class="fa fa-thumbs-up"></i></a>
                   <a th:href="@{rejectArtcle(id=${e.idArticle})}">  <i class="fa fa-ban"></i></a> 
					     </td>
						  </tr>
 
						</table>
					  </div>
					</div>
				</div>
				
					
				
			</div>
		</div>
	</div>
</section>

<!--====  End of Schedule  ====-->
