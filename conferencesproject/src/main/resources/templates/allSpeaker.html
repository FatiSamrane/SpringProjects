<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../static/admin/apple-icon.png">
    <link rel="shortcut icon" href="../static/admin/favicon.ico">


    <link rel="stylesheet" href="../static/admin/vendors/bootstrap/dist/css/bootstrap.min.css" th:href="@{/admin/vendors/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/admin/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/admin/vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../static/admin/vendors/themify-icons/css/themify-icons.css" th:href="@{/admin/vendors/themify-icons/css/themify-icons.css}">
    <link rel="stylesheet" href="../static/admin/vendors/flag-icon-css/css/flag-icon.min.css" th:href="@{/admin/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" href="../static/admin/vendors/selectFX/css/cs-skin-elastic.css" th:href="@{/admin/vendors/selectFX/css/cs-skin-elastic.cs}">


    <link rel="stylesheet" href="../static/admin/vendors/chosen/chosen.min.css" th:href="@{/admin/vendors/chosen/chosen.min.css}">
    <link rel="stylesheet" href="../static/admin/assets/css/style.css" th:href="@{/admin/assets/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><img src="images/logo.png" alt="Logo"></a>
                <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                     
                    </li>
                    <h3 class="menu-title">Dashboard</h3><!-- /.menu-title -->
                    
                    <li class="menu-item-has-children dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-table"></i>Tables</a>
                        <ul class="sub-menu children dropdown-menu">
                           <li><i class="fa fa-table"></i><a th:href="@{allSpeaker}">all speakers</a></li>
                          <li><i class="fa fa-table"></i><a th:href="@{allevent}">all event</a></li>
                        </ul>
                    </li>
                    <li class="menu-item-has-children active dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-th"></i>Forms</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="menu-icon fa fa-th"></i><a th:href="@{speaker}">speaker</a></li>
                       <li><i class="menu-icon fa fa-th"></i><a th:href="@{index}">event</a></li>
                        </ul>
                    </li>

                   
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">event</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">

                <div class="row">

                     <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Data Table</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Speaker name</th>
                                            <th>proffesion</th>
                                            <th>Personal Information</th>
                                            <th>Personal Skills</th>
                                            <th>action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="e:${speakres}"> 
                                            <td th:text="${e.nameSpeaker}"></td>
                                            <td th:text="${e.proffesion}"></td>
                                            <td th:text="${e.Personal_Information}"></td>
                                            <td th:text="${e.Personal_Skills}"></td>
                                            <td >
                                            <a th:href="@{supprimerSpk(id=${e.idSpeaker})}">  
					                         <i class="fa fa-trash"></i></a>  
                                            </td>
                                        </tr>
                                                                           </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                               </div><!-- .animated -->
        </div><!-- .content -->

    </div><!-- /#right-panel -->

    <!-- Right Panel -->


<script src="../admin/vendors/jquery/dist/jquery.min.js" th:href="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
<script src="../admin/vendors/popper.js/dist/umd/popper.min.js" th:href="@{/admin/vendors/popper.js/dist/umd/popper.min.js}"></script>
<script src="../admin/vendors/bootstrap/dist/js/bootstrap.min.js" th:href="@{/admin/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script src="../admin/assets/js/main.js" th:href="@{/admin/assets/js/main.js}"></script>

<script src="../admin/vendors/datatables.net/js/jquery.dataTables.min.js" th:href="@{/admin/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script src="../admin/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js" th:href="@{/admin/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script src="../admin/vendors/datatables.net-buttons/js/dataTables.buttons.min.js" th:href="@{/admin/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
    <script src="../admin/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js" th:href="@{/admin/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js}"></script>
    <script src="../admin/vendors/jszip/dist/jszip.min.js"  th:href="@{/admin/vendors/jszip/dist/jszip.min.js}"></script>
    <script src="../admin/vendors/pdfmake/build/pdfmake.min.js" th:href="@{/admin/vendors/pdfmake/build/pdfmake.min.js}"></script>
    <script src="../admin/vendors/pdfmake/build/vfs_fonts.js"  th:href="@{/admin/vendors/pdfmake/build/vfs_fonts.js}"></script>
    <script src="../admin/vendors/datatables.net-buttons/js/buttons.html5.min.js" th:href="@{/admin/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
    <script src="../admin/vendors/datatables.net-buttons/js/buttons.print.min.js" th:href="@{/admin/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
    <script src="../admin/vendors/datatables.net-buttons/js/buttons.colVis.min.js" th:href="@{/admin/vendors/datatables.net-buttons/js/buttons.colVis.min.js}"></script>
    <script src="../admin/assets/js/init-scripts/data-table/datatables-init.js"  th:href="@{/admin/assets/js/init-scripts/data-table/datatables-init.js}"></script>

</body>

</html>
